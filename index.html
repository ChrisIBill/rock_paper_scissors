<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <form></form>
    <body>
        <div class="header">
            <div class="set-header">
                <div class="set-wins"></div>
                <div class="set-losses"></div>
                <div class="game-header">
                    <div class="game-wins"></div>
                    <div class="round-number"></div>
                    <div class="game-losses"></div>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="svg-displayer"></div>
        </div>
        <div class="footer">
            <div class="radio-container">
                <input
                    type="radio"
                    id="rock"
                    name="userDecision"
                    value="ROCK"
                    autocomplete="off"
                />
                <span class="checkmark">
                    <label class="button-label" id="rock" for="rock"
                        >Rock</label
                    >
                </span>
            </div>
            <div class="radio-container">
                <input
                    type="radio"
                    id="paper"
                    name="userDecision"
                    value="PAPER"
                    autocomplete="off"
                />
                <span class="checkmark">
                    <label>Paper</label>
                </span>
            </div>
            <div class="radio-container">
                <input
                    type="radio"
                    id="scissors"
                    name="userDecision"
                    value="SCISSORS"
                    class="radio-input"
                />
                <span class="checkmark">
                    <label class="button-label" id="scissors" for="scissors"
                        >Scissors</label
                    >
                </span>
            </div>
        </div>
        <script>
            console.log("Hello World!");
        </script>
        <script src="javascript.js"></script>
    </body>
</html>
